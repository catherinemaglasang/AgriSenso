<section class="content-header">
    <h1>
        Products
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/index.html"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Products</li>
    </ol>
</section>
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <a class="btn btn-default btn-mini btn btn-info" href="#/dashboard/addproduct">Add Product</a>
        </div>
        <div class="gap"></div>
        <!-- /.box-header -->
        <div class="box-body">
            <table class="table table-striped table-condensed table-hover">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Description</th>
                    <th>Price</th>
                    <th>Date Added</th>

                </tr>
                </thead>
                <tbody>
                </tr>
                <tr ng-repeat="product in productList">
                    <td>{{ product.product_name}}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td><a href="#/dashboard/products/{{ product.product_id }}">Edit</a></td>
                </tbody>
            </table>
        </div>
        <br>
    </div>

</section>
