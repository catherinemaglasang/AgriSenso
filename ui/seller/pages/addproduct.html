<html>
<head id="login-form">

        <meta content="utf-8" http-equiv="encoding"> 
        <meta name="description" content="Buy/Sell and Guide platform for Farmers and potential farm products Buyer"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Add Product</title>      
    </head>
<body ng-app="postApp" ng-controller="postController">
    <section class="content-header">
    <h1>
        Add Product
    </h1>
</section>

<section class="content">
    <form ng-submit="addProduct()" class="form">
        <div class="box box-solid">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input class="form-control" type="text" ng-model="product.product_name"/>
                        </div>
                        <div class="form-group">
                            <label>Product Description</label>
                            <input class="form-control" type="text" ng-model="product.description"/>
                        </div>
                        <div class="form-group">
                            <label>Product Price</label>
                            <input class="form-control" type="text" ng-model="product.price"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Save">
            <a href="#/dashboard/addproduct" class="btn btn-danger">Cancel</a>
        </div>
    </form>

</section>
</body>
</html>
