<!DOCTYPE html> 
<html lang="en"> 
    <head id="login-form"> 
        <title>AgriSenso</title>

        <meta content="utf-8" http-equiv="encoding"> 
        <meta name="description" content="Buy/Sell and Guide platform for Farmers and potential farm products Buyer"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!--<link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400italic,400' rel='stylesheet' type='text/css'>-->

        <title>Signup Form</title>         
        <link rel="stylesheet" href="css/style.css"> 
        <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->         
    </head> 
          <h1>Sign Up for Free</h1>
          <body>
          <section>
          <form action="/" method="post">
          <a href="signup_seller.html"></a>
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Middle Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Age<span class="req">*</span>
            </label>
            <input type="age"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Contact Number<span class="req">*</span>
            </label>
            <input type="contact number"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Address<span class="req">*</span>
            </label>
            <input type="address"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Signup</button>
          
          </form>
          </body>
          </section>

        </div>
</html>
