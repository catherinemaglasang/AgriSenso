<section class="content-header">
    <h1>
        Contacts
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Contacts</li>
    </ol>
</section>
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <a class="btn btn-default btn-mini btn btn-info" href="#/dashboard/contacts/add">Add New</a>
        </div>
        <div class="gap"></div>
        <!-- /.box-header -->
        <div class="box-body">
            <table class="table table-striped table-condensed table-hover">
                <thead>
                <tr>
                    <th>Phone Number</th>
                    <th>First Name</th>
                    <th>Surname</th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                </tr>
                <tr ng-repeat="contact in contactList">
                    <td>{{ contact.c_number}}</td>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.l_name }}</td>
                    <td><a href="#/dashboard/contacts/{{ contact.contact_id }}">Edit</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>
    </div>

</section>
