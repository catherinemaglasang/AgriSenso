<div ng-include src="'../buyer/home.html'"></div>
<div class="col-md-2"></div>

                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" type="text" ng-model="new_name"/>

                            <div class="form-group">
                                <label>Name</label>

                    </div>
                </div>
                <div class="form-group">

            </div>

        </form>
    </section>
