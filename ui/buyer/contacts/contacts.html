<div ng-include src="'../buyer/home.html'"></div>
<div class="col-md-2"></div>
<div class="col-md-10">
    <div class="gap"></div>
    <section class="content-header">
    <h1>
        Contacts
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/buyer/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Contacts</li>
    </ol>
</section>
<section class="content">
    <div class="box">

        <!--<div class="box-header with-border">-->
            <!--<a class="btn btn-default btn-mini btn btn-info" href="#/buyer/contacts/add">Add New</a>-->
        <!--</div>-->
        <section class="content">
            <form ng-submit="addContact()" class="form">
                <div class="box box-solid">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group col-md-3">
                                    <label>Number</label>
                                    <input class="form-control" type="text" ng-model="new_c_number" required/>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Given Name</label>
                                    <input class="form-control" type="text" ng-model="new_name" required/>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Last Name</label>
                                    <input class="form-control" type="text" ng-model="new_l_name" required/>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Action</label>
                                    <br>
                                    <input type="submit" class="btn btn-primary" value="Save">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </section>


        <div class="gap"></div>
        <!-- /.box-header -->
        <div class="box-body">
            <table class="table table-striped table-condensed table-hover">
                <thead>
                <tr>
                    <th>Phone Number</th>
                    <th>First Name</th>
                    <th>Surname</th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                </tr>
                <tr ng-repeat="contact in contactList">
                    <td>{{ contact.c_number}}</td>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.l_name }}</td>
                    <td><a href="#/buyer/contacts/{{ contact.contact_id }}">Edit</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>
    </div>

</section>
</div>
