<div ng-include src="'../buyer/navbar.html'"></div>
<div class="col-md-2"></div>
<div class="col-md-10">
    <div class="gap"></div>
    <section class="content-header">
    <h1>
        Products
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/buyer/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Products</li>
    </ol>
</section>
<section class="content">
    <div class="box">

        <div class="gap"></div>
        <!-- /.box-header -->
        <div class="box-body">

            <table class="table table-striped table-condensed table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tr>
                <tr ng-repeat="product in productList">
                    <td>{{ product.product_name}}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ contact.price }}</td>
                    <td><a href="#/buyer/dashboard/products/{{product.product_id}}">Edit</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>
    </div>

</section>
</div>
