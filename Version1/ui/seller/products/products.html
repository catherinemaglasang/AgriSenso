<div ng-include src="'../../index.html'"></div>
<div class="col-md-2"></div>
<div class="col-md-10">
<!-- <div class="sellercontainer" style="background-color: #4eb186;" > -->
<section class="content-header" >
    <h1>
        Products
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/seller/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Products</li>
    </ol>
</section>
<section class="content">
    <form ng-submit="addProduct()" class="form">
        <div class="box box-solid">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input class="form-control" type="text" ng-model="product_name" required />
                        </div>
                        <div class="form-group">
                            <label>Product Description</label>
                            <input class="form-control" type="text" ng-model="description" required />
                        </div>
                        <div class="form-group">
                            <label>Product Price</label>
                            <input class="form-control" type="text" ng-model="price" required/>
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input class="form-control" type="date" ng-model="date_added" required/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </form>
    </section>
            <div class="gap"></div>
            <!-- /.box-header -->
            <div class="box-body">
                <table class="table table-striped table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Description</th>
                        <th>Price</th>
                        <th>Date Added</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="product in productList">
                        <td>{{ product.product_name}}</td>
                        <td>{{ product.description }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.date_added}}</td>
                        <td><a href="#/seller/dashboard/products/{{ product.product_id }}">Edit</a></td>
                   </tr>
                </table>
            </div>
    </section>
</div>
